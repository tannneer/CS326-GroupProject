<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Priorities</title>
  <link rel="stylesheet" href="priorities.css">
</head>
<body>
  <h1>Priorities Page</h1>
  
  <!-- Form for adding a new priority -->
  <form id="priority-form">
    <input type="text" id="priority-name" placeholder="Priority name" required>
    <input type="date" id="due-date" required>
    <select id="priority-level" required>
      <option value="!">Low Priority (!)</option>
      <option value="!!">Mid Priority (!!)</option>
      <option value="!!!">High Priority (!!!)</option>
    </select>
    <button type="submit">Add Priority</button>
  </form>

  <!-- Display the list of priorities -->
  <div id="priority-list">
    <h2>Priority List</h2>
    <!-- Items will be dynamically added here -->
  </div>

  <!-- Simple Calendar Display -->
  <div id="calendar">
    <h2>Calendar</h2>
    <!-- Calendar entries will be dynamically added here -->
  </div>

  <script src="prioritiesPage.js"></script>
</body>
</html>
