<html lang="en">
<head>

    <link rel="stylesheet" href="createPage.css">

<body>
  <div class="dash">
      <h3 class="titleText">Goals and Tasks</h3>
      <div class="goals">
          <div class="form-container">
              <h2>Set Your Goals</h2>
              <input id="goal1input" type="text" class="input" />
              <input id="goal1submit" type="submit" class="add" value="Add Goal" />
              <input id = "goal2input" type="text" class="input" />
              <input id ="goal2submit" type="submit" class="add" value="Add Goal" />
              <input id = "goal3input" type="text" class="input" />
              <input id="goal3submit" type="submit" class="add" value="Add Goal" />
              <div class="delete-all">Delete all</div>
      
          </div>

      </div>

      <div class="tasks">
          Tasks
                  <div class="form">
                      <input type="text" id="taskInput" class="input" />
                      <input type="submit" id="addTaskBtn" class="add" value="Add Task" />
                  </div>
                  <div id="deleteAll" class="delete-all">Delete all</div>
                  </div>


      
      <div class="goals-list">
          <div class="goal-item-container">
          
          <div id="goal-item1" class="goal-item">

              Goal 1
          </div>

          <div id="goal-item2" class="goal-item">
              Goal 2
          </div>

          <div id="goal-item3" class="goal-item">
              Goal 3
          </div>

           </div>

      </div>



      <div class="priorities">Priorities</div>

      <div class="calendar">Calendar</div>



  </div>
