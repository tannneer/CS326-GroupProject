<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeBank</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="title">TimeBank</div>
    <div class="login-box"></div>
    <div class="signup">
      <span class="signup-text">New to TimeBank? </span>
      <span class="signup-link">SIGN UP</span>
    </div>
    <div class="login-title">LOG IN</div>
    <div class="email-label">Email</div>
    <div class="password-label">Password</div>
    <div class="email-input"></div>
    <div class="password-input"></div>
    <div class="login-button"></div>
    <div class="login-button-text">LOG IN</div>
  </div>
</body>
</html>
